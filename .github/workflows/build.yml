name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if API key is set
        run: |
          if [ -z "${{ secrets.VITE_TMDB_API_KEY }}" ]; then
            echo "::error::VITE_TMDB_API_KEY secret is not set in GitHub Secrets"
            echo "Please add VITE_TMDB_API_KEY to your repository secrets:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          else
            echo "✅ VITE_TMDB_API_KEY is set"
          fi

      - name: Build with Vite
        env:
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7
